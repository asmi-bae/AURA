apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-engine
  namespace: aura
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workflow-engine
  template:
    metadata:
      labels:
        app: workflow-engine
    spec:
      containers:
      - name: workflow-engine
        image: aura/workflow-engine:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: DB_TYPE
          value: postgres
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: aura
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: db-password
        - name: DB_NAME
          value: aura
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: workflow-engine
  namespace: aura
spec:
  selector:
    app: workflow-engine
  ports:
  - port: 3001
    targetPort: 3001
  type: LoadBalancer

