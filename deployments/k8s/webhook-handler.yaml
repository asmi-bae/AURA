apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-handler
  namespace: aura
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webhook-handler
  template:
    metadata:
      labels:
        app: webhook-handler
    spec:
      containers:
      - name: webhook-handler
        image: aura/webhook-handler:latest
        ports:
        - containerPort: 3002
        env:
        - name: PORT
          value: "3002"
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: DB_TYPE
          value: postgres
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: aura
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: db-password
        - name: DB_NAME
          value: aura
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-handler
  namespace: aura
spec:
  selector:
    app: webhook-handler
  ports:
  - port: 3002
    targetPort: 3002
  type: LoadBalancer

