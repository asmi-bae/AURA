apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  namespace: aura
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
      - name: notification
        image: aura/notification:latest
        ports:
        - containerPort: 3004
        env:
        - name: PORT
          value: "3004"
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: smtp-host
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: smtp-port
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: smtp-user
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: smtp-pass
        - name: SLACK_TOKEN
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: slack-token
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: twilio-sid
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: twilio-token
        - name: TWILIO_FROM
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: twilio-from
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: notification
  namespace: aura
spec:
  selector:
    app: notification
  ports:
  - port: 3004
    targetPort: 3004

