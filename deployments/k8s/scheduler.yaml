apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: aura
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: aura/scheduler:latest
        env:
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: DB_TYPE
          value: postgres
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: aura
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: db-password
        - name: DB_NAME
          value: aura
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler
  namespace: aura
spec:
  selector:
    app: scheduler
  ports:
  - port: 8080

