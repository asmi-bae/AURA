<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AURA Real-Time Agent</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .status {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      background: #2a2a2a;
    }
    .status.connected {
      background: #1a3a1a;
      border-left: 4px solid #4caf50;
    }
    .status.disconnected {
      background: #3a1a1a;
      border-left: 4px solid #f44336;
    }
    h1 {
      margin-top: 0;
      color: #ffffff;
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 8px;
    }
    .info-item {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
    }
    .label {
      font-weight: bold;
      color: #b0b0b0;
    }
    .value {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AURA Real-Time Agent</h1>
    
    <div id="status" class="status disconnected">
      <strong>Status:</strong> <span id="status-text">Disconnected</span>
    </div>

    <div class="info">
      <div class="info-item">
        <span class="label">Platform:</span>
        <span class="value" id="platform">-</span>
      </div>
      <div class="info-item">
        <span class="label">Version:</span>
        <span class="value" id="version">-</span>
      </div>
      <div class="info-item">
        <span class="label">Server URL:</span>
        <span class="value" id="server-url">-</span>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    const os = require('os');

    // Update platform info
    document.getElementById('platform').textContent = `${os.platform()} ${os.release()}`;
    document.getElementById('version').textContent = process.versions.electron;
    document.getElementById('server-url').textContent = process.env.AURA_SERVER_URL || 'http://localhost:3001';

    // Listen for connection status updates
    ipcRenderer.on('connection-status', (event, data) => {
      const statusDiv = document.getElementById('status');
      const statusText = document.getElementById('status-text');
      
      if (data.connected) {
        statusDiv.className = 'status connected';
        statusText.textContent = 'Connected';
      } else {
        statusDiv.className = 'status disconnected';
        statusText.textContent = 'Disconnected';
      }
    });
  </script>
</body>
</html>
